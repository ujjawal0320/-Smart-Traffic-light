<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Traffic Light</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Smart Traffic Light</h2>

  <input type="number" id="vehicleCount" placeholder="Enter vehicle count" min="0" />
  <button onclick="startSignal()">Start</button>

  <div id="countdown"></div>

  <div class="traffic-light">
    <div class="light red" id="red"></div>
    <div class="light yellow" id="yellow"></div>
    <div class="light green" id="green"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
